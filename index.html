<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dev Board</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5.0.0-beta.8/daisyui.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>

  <body class="transition-all duration-500" id="body">
    <!-- Navbar -->
    <!-- Navbar -->
    <nav
      class="flex justify-between items-center px-6 py-4 bg-white text-black"
    >
      <div class="flex items-center space-x-3">
        <img
          src="./assets/logo.png"
          alt="Logo"
          class="w-10 h-10 rounded-full"
        />
        <span class="text-xl font-bold">DevBoard</span>
      </div>
      <div class="flex items-center space-x-3">
        <span class="text-green-500">âœ”</span>

        <span id="counter" class="text-lg font-semibold">0</span>
        <div class="relative cursor-pointer">
          <div
            class="w-10 h-10 rounded-full bg-gray-700 flex items-center justify-center"
          >
            ðŸŽ¨
          </div>
          <div
            class="absolute right-0 mt-2 flex space-x-2 bg-white p-2 rounded shadow-lg"
            id="colorPalette"
          >
            <div
              onclick="changeColor('bg-red-500')"
              class="w-6 h-6 rounded-full bg-red-500 cursor-pointer"
            ></div>
            <div
              onclick="changeColor('bg-green-500')"
              class="w-6 h-6 rounded-full bg-green-500 cursor-pointer"
            ></div>
            <div
              onclick="changeColor('bg-blue-500')"
              class="w-6 h-6 rounded-full bg-blue-500 cursor-pointer"
            ></div>
            <div
              onclick="changeColor('bg-yellow-500')"
              class="w-6 h-6 rounded-full bg-yellow-500 cursor-pointer"
            ></div>
          </div>
        </div>
      </div>
    </nav>

    <!-- Main Section -->
    <section class="flex flex-row justify-between p-6 space-x-6">
      <!-- Left Box -->
      <div class="w-2/3 bg-gray-100 p-4 rounded-lg shadow-lg">
        <!-- Top 3 Cards -->
        <div class="grid grid-cols-3 gap-4 mb-4">
          <div
            class="bg-white p-4 rounded-lg shadow-md flex items-center space-x-4"
          >
            <span class="text-green-500 text-xl">âœ”</span>
            <div>
              <h3 class="text-gray-400">Task Assigned</h3>
              <p class="text-gray-700 font-bold">05</p>
            </div>
          </div>

          <div
            class="bg-gradient-to-r from-[#3752FD] via-[#6C7FFA] to-[#9BA8F8] p-4 rounded-lg shadow-md flex items-center"
          >
            <img src="./assets/board.png" class="mr-4" />
            <div><h3 class="text-white">Discover Something New Today!</h3></div>
          </div>
          <div class="bg-white p-4 rounded-lg shadow-md">
            <img src="./assets/calender.png" class="mr-4" />
            <div><h3 class="text-black">February 28, 2025</h3></div>
          </div>
        </div>

        <!-- Bottom 6 Cards -->
        <div class="grid grid-cols-3 gap-4">
          <div class="bg-white p-4 rounded-lg shadow-md">Item 1</div>
          <div class="bg-white p-4 rounded-lg shadow-md">Item 2</div>
          <div class="bg-white p-4 rounded-lg shadow-md">Item 3</div>
          <div class="bg-white p-4 rounded-lg shadow-md">Item 4</div>
          <div class="bg-white p-4 rounded-lg shadow-md">Item 5</div>
          <div class="bg-white p-4 rounded-lg shadow-md">Item 6</div>
        </div>
      </div>

      <!-- Right Activity Log -->
      <div class="w-1/3 bg-white p-4 rounded-lg shadow-lg">
        <h2 class="text-lg font-bold mb-4">Activity Log</h2>
        <ul id="activityLog" class="space-y-2">
          <li class="text-sm text-gray-600">No activities yet.</li>
        </ul>
      </div>
    </section>
    <script src="script.js" defer></script>
  </body>
</html>
